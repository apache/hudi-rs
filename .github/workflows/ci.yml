name: CI

on:
  push:
    branches:
      - main
      - release/**
    paths-ignore:
      - '**.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE.md'
      - '.asf.yaml'
      - '.licenserc.yaml'
      - '.commitlintrc.yaml'
      - 'LICENSE'
      - 'NOTICE'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE.md'
      - '.asf.yaml'
      - '.licenserc.yaml'
      - '.commitlintrc.yaml'
      - 'LICENSE'
      - 'NOTICE'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  prepare-integration-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-integration-${{ runner.os }}-${{ hashFiles('demo/infra/runner/Dockerfile', 'rust-toolchain.toml') }}
          restore-keys: buildx-integration-${{ runner.os }}-

      - name: Pre-pull base images
        run: |
          docker pull rust:1.87
          docker pull quay.io/minio/minio:latest

      - name: Prepare cache directories
        run: |
          mkdir -p .cargo/registry .cargo/git target python/target .uv-cache
          sudo chown -R $(id -u):$(id -g) .cargo target python/target .uv-cache

      - name: Cache integration dependencies
        uses: actions/cache@v4
        with:
          path: |
            target
            .cargo/registry
            .cargo/git
            python/target
            .uv-cache
          key: integration-prep-${{ runner.os }}-${{ hashFiles('**/Cargo.lock', 'python/Cargo.toml') }}
          restore-keys: integration-prep-${{ runner.os }}-

      - name: Build runner image and pre-compile bindings
        run: |
          cd demo
          export DOCKER_BUILDKIT=1
          export HOST_UID=$(id -u)
          export HOST_GID=$(id -g)

          # Build with Docker Buildx layer caching
          docker buildx build \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            -t demo-runner:latest \
            --load \
            ./infra/runner

          # Rotate cache to avoid size growth
          if [ -d /tmp/.buildx-cache ]; then
            rm -rf /tmp/.buildx-cache-old || true
            mv /tmp/.buildx-cache /tmp/.buildx-cache-old || true
          fi
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

          # Start the runner container (mounts host directories for build cache)
          docker compose up -d runner

          # Wait for container ready
          max_attempts=30
          attempt=0
          until [ "$(docker inspect -f '{{.State.Status}}' runner)" = "running" ] || [ $attempt -eq $max_attempts ]; do
            attempt=$(( $attempt + 1 ))
            echo "Waiting for container... (attempt $attempt of $max_attempts)"
            sleep 1
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "Container failed to start in time"
            docker compose down -v
            exit 1
          fi

          # Pre-compile bindings - artifacts will be in the mounted volume (host filesystem)
          if ! docker compose exec -T runner /bin/bash -c "
            export PATH=/root/.local/bin:\$PATH && \
            source /opt/.venv/bin/activate && \
            cd /opt/hudi-rs && \
            make setup develop
          "; then
            echo "Failed to build bindings"
            docker compose down -v
            exit 1
          fi

          # Verify bindings were built successfully
          docker compose exec -T runner /bin/bash -c "
            source /opt/.venv/bin/activate && \
            python -c 'import hudi; print(\"Python bindings OK\")'
          "

          docker compose down -v

          # Save the runner image (without build artifacts - those are in cache)
          docker save demo-runner:latest | gzip > /tmp/runner-image.tar.gz

      - name: Upload runner image
        uses: actions/upload-artifact@v4
        with:
          name: runner-image
          path: /tmp/runner-image.tar.gz
          retention-days: 1

      - name: Upload build cache
        uses: actions/upload-artifact@v4
        with:
          name: integration-build-cache
          path: |
            target
            python/target
            .cargo/registry
            .cargo/git
            .uv-cache
          retention-days: 1

      - name: Fix cache ownership
        if: always()
        run: sudo chown -R $(id -u):$(id -g) .cargo target python/target .uv-cache || true

  rust-tests:
    strategy:
      fail-fast: false
      matrix:
        # TODO: add windows which does not support container
        os: [ ubuntu-24.04 ]
    runs-on: ${{ matrix.os }}
    container:
      image: xd009642/tarpaulin:0.32.7
      options: --security-opt seccomp=unconfined
    steps:
      - uses: actions/checkout@v6
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # Only cache cargo registry and git, not target directory
          # Tarpaulin needs clean builds for accurate coverage
          cache-targets: false
          # Reduce cache size by cleaning old artifacts
          cache-all-crates: false
      - name: Rust unit tests with coverage report
        run: |
          cargo tarpaulin \
            --engine llvm --no-dead-code --no-fail-fast --all-features --workspace \
            --exclude-files cpp/src/* \
            --exclude-files crates/core/src/avro_to_arrow/* \
            -o xml --output-dir ./cov-reports --skip-clean
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: cov-report-rust-tests-${{ runner.os }}
          path: ./cov-reports
          if-no-files-found: 'error'

  python-tests:
    strategy:
      fail-fast: false
      matrix:
        # TODO: add windows
        os: [ ubuntu-24.04, ubuntu-22.04-arm, macos-15 ]
        python-version: [ '3.9', '3.13' ]
        exclude:
          - os: ubuntu-24.04
            python-version: '3.9'
          - os: ubuntu-22.04-arm
            python-version: '3.13'
          - os: macos-15
            python-version: '3.9'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      
      # Cache Rust dependencies and build artifacts
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # Cache based on Python version and OS for better hit rate
          shared-key: "python-binding-${{ matrix.os }}-py${{ matrix.python-version }}"
          # Save cache even on failure to speed up retries
          save-if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'pull_request' }}
        
      - name: install uv and set the python version
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.7.19"
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "python/pyproject.toml"
          
      - name: Setup Python venv and build
        run: |
          make setup-venv
          source .venv/bin/activate
          make build
          make develop
          
      - name: Python unit tests
        # Only compute coverage for one matrix combination to save time
        if: ${{ !((matrix.os == 'ubuntu-24.04') && (matrix.python-version == '3.13')) }}
        run: |
          source .venv/bin/activate
          pytest -v
          
      - name: Python unit tests with coverage report
        # Only compute coverage for ubuntu-24.04 with Python 3.13
        if: ${{ (matrix.os == 'ubuntu-24.04') && (matrix.python-version == '3.13') }}
        run: |
          source .venv/bin/activate
          coverage run --include 'python/hudi/*' -m pytest -v
          coverage xml --data-file=.coverage -o ./cov-reports/cov-report-python-tests-${{ join(matrix.*, '-') }}.xml
          
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: ${{ (matrix.os == 'ubuntu-24.04') && (matrix.python-version == '3.13') }}
        with:
          name: cov-report-python-tests-${{ join(matrix.*, '-') }}
          path: ./cov-reports
          if-no-files-found: 'error'
          
      - name: Upload wheel files
        uses: actions/upload-artifact@v4
        with:
          name: python-artifact-${{ join(matrix.*, '-') }}
          path: ./target/wheels/*.whl
          if-no-files-found: 'error'

  integration-tests:
    needs: [prepare-integration-build]
    strategy:
        fail-fast: false
        matrix:
          app-path: [ 'datafusion', 'hudi-file-group-api/cpp', 'hudi-table-api/rust' , 'hudi-table-api/python' ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download runner image
        uses: actions/download-artifact@v4
        with:
          name: runner-image
          path: /tmp

      - name: Download build cache
        uses: actions/download-artifact@v4
        with:
          name: integration-build-cache
          path: .

      - name: Load runner image
        run: |
          docker load -i /tmp/runner-image.tar.gz
          # Tag it so compose uses the pre-built image
          docker tag demo-runner:latest demo-runner:cached

      - name: Pre-pull base images
        run: docker pull quay.io/minio/minio:latest

      - name: Fix cache ownership
        run: |
          # Ensure directories exist and have correct ownership for container access
          mkdir -p .cargo/registry .cargo/git target python/target .uv-cache
          sudo chown -R $(id -u):$(id -g) .cargo target python/target .uv-cache || true

      - name: Integration test - ${{ matrix.app-path }}
        run: |
          cd demo
          ./ci_run.sh ${{ matrix.app-path }} --use-cached-build

      - name: Fix cache ownership
        if: always()
        run: sudo chown -R $(id -u):$(id -g) .cargo target python/target .uv-cache || true

  publish-coverage:
    name: Publish coverage reports to codecov.io
    runs-on: ubuntu-latest
    needs: [ rust-tests, python-tests ]
    if: github.event.pull_request.user.login != 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v4
        with:
          pattern: cov-report-*
          merge-multiple: true
          path: ./cov-reports
      - name: Upload coverage reports to codecov.io
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./cov-reports

name: CI

on:
  push:
    branches:
      - main
      - release/**
    paths-ignore:
      - '**.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE.md'
      - '.asf.yaml'
      - '.licenserc.yaml'
      - '.commitlintrc.yaml'
      - 'LICENSE'
      - 'NOTICE'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE.md'
      - '.asf.yaml'
      - '.licenserc.yaml'
      - '.commitlintrc.yaml'
      - 'LICENSE'
      - 'NOTICE'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  rust-tests:
    strategy:
      fail-fast: false
      matrix:
        # TODO: add windows which does not support container
        os: [ ubuntu-22.04 ]
    runs-on: ${{ matrix.os }}
    container:
      image: xd009642/tarpaulin:0.32.3-slim
      options: --security-opt seccomp=unconfined
    steps:
      - uses: actions/checkout@v4
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      - name: Rust unit tests with coverage report
        run: |
          cargo tarpaulin \
            --engine llvm --no-dead-code --no-fail-fast --all-features \
            --packages crates/* \
            --exclude-files crates/core/src/avro_to_arrow/* \
            -o xml --output-dir ./cov-reports --skip-clean
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: cov-report-rust-tests-${{ runner.os }}
          path: ./cov-reports
          if-no-files-found: 'error'

  python-tests:
    strategy:
      fail-fast: false
      matrix:
        # TODO: add windows
        os: [ ubuntu-24.04, ubuntu-22.04-arm, macos-15 ]
        python-version: [ '3.9', '3.12' ]
        exclude:
          - os: ubuntu-24.04
            python-version: '3.9'
          - os: ubuntu-22.04-arm
            python-version: '3.12'
          - os: macos-15
            python-version: '3.9'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: python/pyproject.toml
      - name: Setup Python venv
        run: |
          make setup-venv
          source venv/bin/activate
          make build
          make develop
      - name: Python unit tests with coverage report
        run: |
          source venv/bin/activate
          coverage run --include 'python/hudi/*' -m pytest -v
          coverage xml --data-file=.coverage -o ./cov-reports/cov-report-python-tests-${{ join(matrix.*, '-') }}.xml
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: ${{ (matrix.os == 'ubuntu-24.04') && (matrix.python-version == '3.12') }}
        with:
          name: cov-report-python-tests-${{ join(matrix.*, '-') }}
          path: ./cov-reports
          if-no-files-found: 'error'
      - name: Upload wheel files
        uses: actions/upload-artifact@v4
        with:
          name: python-artifact-${{ join(matrix.*, '-') }}
          path: ./target/wheels/*.whl
          if-no-files-found: 'error'

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Integration tests
        run: |
          cd demo
          ./run_demo.sh

  publish-coverage:
    name: Publish coverage reports to codecov.io
    runs-on: ubuntu-latest
    needs: [ rust-tests, python-tests ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: cov-report-*
          merge-multiple: true
          path: ./cov-reports
      - name: Upload coverage reports to codecov.io
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./cov-reports

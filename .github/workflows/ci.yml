name: CI

on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check license header
        uses: apache/skywalking-eyes/header@v0.6.0
      - name: Check code style
        run: cd python && make check-rust

  rust-tests:
    strategy:
      fail-fast: false
      matrix:
        # TODO: add windows which does not support container
        os: [ ubuntu ]
    runs-on: ${{ matrix.os }}-latest
    container:
      image: xd009642/tarpaulin:0.30.0
      options: --security-opt seccomp=unconfined
    steps:
      - uses: actions/checkout@v4
      - name: Rust unit tests with coverage report
        # https://github.com/xd009642/tarpaulin/issues/1092#issuecomment-1407739176
        run: cargo tarpaulin --engine llvm --no-dead-code --no-fail-fast --all-features --workspace -o Lcov --output-dir ./cov-reports
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: cov-report-rust-tests-${{ runner.os }}
          path: ./cov-reports

  python-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, macos-latest ]
        python-version: ['3.8', '3.12']
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./python
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Setup Python venv
        run: make setup-venv
      - name: Install Python dependencies
        run: |
          source venv/bin/activate
          make develop
      - name: Python unit tests with coverage report
        run: |
          source venv/bin/activate
          coverage run --include 'hudi/*' -m pytest -v
          coverage lcov -o ./cov-reports/cov-report-python-tests-${{ join(matrix.*, '-') }}.lcov
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: cov-report-python-tests-${{ join(matrix.*, '-') }}
          path: ./cov-reports


  publish-coverage:
    name: Publish coverage reports to codecov.io
    runs-on: ubuntu-latest
    needs: [ rust-tests ]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cov-report-*
          merge-multiple: true
          path: ./cov-reports
      - name: Upload coverage reports to codecov.io
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./cov-reports/*

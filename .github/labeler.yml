version: v1

labels:
  - label: 'feature'
    matcher:
      title: '^feat:.*'
  - label: 'bug'
    matcher:
      title: '^fix:.*'
  - label: 'documentation'
    matcher:
      title: '^docs:.*'
  - label: 'ci'
    matcher:
      title: '^ci:.*'
  - label: 'test'
    matcher:
      title: '^test:.*'
  - label: 'p0'
    matcher:
      title: '^fix:.*'
  - label: 'dev-x'
    matcher:
      title: '^(chore|style):.*'

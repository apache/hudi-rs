---
services:
  # storage layer containing test data
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    ports:
      - 9000:9000
      - 9001:9001
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # minio client to prepare test data
  mc:
    build:
      context: ./infra/mc
    container_name: mc
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ../crates/test/data:/opt/data:ro
      - ./infra/mc/prepare_data.sh:/opt/prepare_data.sh
    command:
      - /bin/sh
      - -c
      - /opt/prepare_data.sh

  # execution environment for running tests
  runner:
    build:
      context: ./infra/runner
    container_name: runner
    user: "${HOST_UID}:${HOST_GID}"
    volumes:
      - ../.:/opt/hudi-rs
    environment:
      # Persist Rust and Python caches inside the mounted repo to speed up rebuilds
      CARGO_HOME: /opt/hudi-rs/.cargo
      UV_CACHE_DIR: /opt/hudi-rs/.uv-cache
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_ALLOW_HTTP: true
      AWS_REGION: us-east-1 # minio default

networks:
  demo_network:
    driver: bridge
